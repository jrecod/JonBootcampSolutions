{% extends 'blogapp/boilerplate.html' %}

{% block content %}
<div class="container">
    <h1>Register</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="input_email" name="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">This is private</small>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="input_password">Password</label>
            <input type="password" class="form-control" id="input_password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="input_retype_password">Re-enter Password</label>
            <input type="password" class="form-control" id="input_retype_password" name="retype_password" placeholder="Re-enter Password">
        </div>

        <button id="btn_register" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    let input_email = document.querySelector('#input_email')
    let input_password = document.querySelector('#input_password')
    let input_retype_password = document.querySelector('#input_retype_password')
    let btn_register = document.querySelector('#btn_register')

</script>





{% endblock %}
