<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Password Generator</title>
    <style></style>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <h1>Password Generator</h1>
        </div>
        <hr>
        <div class='row'>
            <p1>Enter how many of each character type that your password needs.</p1>
        </div>
        <div class="form-group row">
            <div class="Lowercase text-center">
                <label for="Lowercase">Lowercase</label>
                <input class="form-control" id="Lowercase" type="text">
            </div>
            <div class="Uppercase text-center">
                <label for="ex2">Uppercase</label>
                <input class="form-control" id="Uppercase" type="text">
            </div>
            <div class="Number text-center">
                <label for="ex3">Number</label>
                <input class="form-control" id="Number" type="text">
            </div>
            <div class="Special Character text-center">
                <label for="ex3">Special Character</label>
                <input class="form-control" id="Spec_char" type="text">
            </div>
            <div class="col">
                <label>&nbsp;</label><br>
                <button id="btn_generate" class="btn btn-primary">Generate!</button>
            </div>
        </div>
        <div class="row">
            <div id="randPass">
            </div>
        </div>
    </div>
    <script>
        btn_generate.addEventListener('click', function () {
            //define the password possibilities
            let alphabet_lower = 'abcdefghijklmnopqrstuvwxyz'
            let alphabet_upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
            let nums = '1234567890'
            let spec_char = ',./;[]{}<>?!@#$%^&*()_+-='
            //prompt user on their password needs
            let lower_count = document.querySelector('#Lowercase')
            let upper_count = document.querySelector('#Uppercase')
            let nums_count = document.querySelector('#Number')
            let spec_count = document.querySelector('#Spec_char')
            
            let password = ''

            for (let i = 0; i < lower_count.value; ++i) {
                let random_number = Math.floor(Math.random() * alphabet_lower.length)
                password += (alphabet_lower[random_number])
            }
            for (let i = 0; i < upper_count.value; ++i) {
                let random_number = Math.floor(Math.random() * alphabet_upper.length)
                password += (alphabet_upper[random_number])
            }
            for (let i = 0; i < nums_count.value; ++i) {
                let random_number = Math.floor(Math.random() * nums.length)
                password += (nums[random_number])
            }
            for (let i = 0; i < spec_count.value; ++i) {
                let random_number = Math.floor(Math.random() * spec_char.length)
                password += (spec_char[random_number])
            }
            let new_array = password.split('')
            for (let i = 0; i < password.length; ++i) {
                let random_number = Math.floor(Math.random() * new_array.length)
                let password_tmp = new_array[i]
                new_array[i] = new_array[random_number]
                new_array[random_number] = password_tmp
            }
            randPass.innerText=new_array.join('')
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
