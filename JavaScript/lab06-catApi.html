<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Kitty</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="getKitty">ðŸ—˜</button>
        <select v-model='selection'>
            <option v-for="category of drop_list" :value='category.id'>{{category.name}}</option>
        </select>
        <div id='cat_photo'>
            <img v-bind:src="cat_image_url" width="400px">
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                cat_image_url: '',
                drop_list: [],
                selection: ''
            },
            methods: {
                getKitty: function() {
                    axios({
                        method: 'get',
                        url: 'https://api.thecatapi.com/v1/images/search?category_ids=' + this.selection
                    }).then(response => {
                        // console.log(response.data)
                        // console.log(response.data[0])
                        // console.log(response.data[0].url)
                        this.cat_image_url=response.data[0].url
                    })
                },
                kittygories: function(){
                    axios({
                        method: 'get',
                        url: 'https://api.thecatapi.com/v1/categories'
                    }).then(response => {
                        // console.log(response)
                        
                        for (let i = 0; i<response.data.length; ++i){
                            console.log(response.data[i].name)
                            this.drop_list.push(response.data[i])
                        }
                    })
                }
            },
            created: function(){
                this.getKitty()
                this.kittygories()
            }
        })
    </script>
</body>
</html>
